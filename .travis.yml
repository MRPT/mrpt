# Use docker to test on a more modern Ubuntu distro
language: cpp
sudo: required
dist: trusty

before_script:
  - export CI_SOURCE_PATH=$(pwd)
  - export REPOSITORY_NAME=${PWD##*/}
  - export CODECOV_VARS=$(bash <(curl -s https://codecov.io/env))
  - export BUILD_TYPE=Debug
  - docker images

script:
  - travis/travis_docker.sh

env:
  global:
    - MAKEFLAGS="-j 2"
    - CCACHE_SLOPPINESS=pch_defines,time_macros

jobs:
  include:
    - stage: Core Build Stage 1
      env: STAGE=1 TASK="build" DIST=full
      compiler: gcc
    - env: STAGE=1 TASK="build" DIST=full
      compiler: clang
    - stage: Core Build Stage 2
      env: STAGE=2 TASK="build" DIST=full
      compiler: gcc
    - env: STAGE=2 TASK="build" DIST=full
      compiler: clang
    - stage: Core Tests
      compiler: gcc
      env: TASK="tests" DIST=full
    - compiler: clang
      env: TASK="tests" DIST=full
    - stage: Extended Builds and Tests
      compiler: gcc
      env: TASK="build" DEPS="minimal"
    - compiler: gcc
      env: TASK="tests" DEPS="minimal"
    - compiler: gcc
      env: TASK="build" DEPS="headless"
    - compiler: gcc
      env: TASK="tests" DEPS="headless"
    - language: python
      env: TASK="lint"

